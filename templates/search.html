<html>
<head>
  <link rel="stylesheet" href="css/style.css">
</head>
<div class="header">
    <h1> Выберите вещество </h1>
</div>
<div class="bg"></div>
<h1>
    Результаты поиска по запросу: "{{ .Search_text }}"
</h1>
<p>По вашему запросу было найдено результатов: {{ .Amount }}</p>
<div class="card_group">
    {{ range .cards}}
    <div class="card">
        <img class="card_image" src="{{ .Image }}" alt="картинка">
        <h5 class="card_title">{{ .Title }}</h5>
        <p class="card_text">{{ .Text }}</p>
        <a class="button" href="home/{{ .ID }}">Перейти к синтезу</a>
        <div style="margin-bottom: 10px;"></div>
    </div>
    {{ end }}
</div>
<div style="margin-bottom: 10px;"></div>
<a class="button" href="../home" style="max-width: 400px;">Вернуться на главную страницу</a>
<div style="flex:1"></div>
<footer>Copyright (c) 2023 Nikita Lyalko </footer>
</html>
